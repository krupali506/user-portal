<header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User Details</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/userProfile']">User Profile</a>
        </li>
        <li class="nav-item">
            <button class="btn btn-primary" (click)="logout()">Logout</button>
        </li>
    </ul>
</header>

<div class="mt-3">
    <div class="form-group">
                <input type="text" class="form-control search-box mb-2 me-1" placeholder="Search"
                    [(ngModel)]="searchQuery" (input)="applyFilter()">
                <button class="btn btn-outline-secondary mb-2" (click)="clearSearch()">Clear</button>
    </div>
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Education</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;let i = index;">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.education }}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-1" (click)="editUser(user)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="openModal(user)" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="users?.length == 0" class="text-center">
        No Records Found.
    </div>
<!-- Modal -->
<div class="modal" id="exampleModal" #exampleModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the user record?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="deleteUser()">Yes</button>
        </div>
      </div>
    </div>
  </div>

</div>
